<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Cisco Threat Intel API</title>
        <style>
         body {
             font-family: "Menlo";
             color: #202124
         }
         .recharts-surface {
             overflow: visible;
         }
         .recharts-label {
             font-size: 6pt;
             fill: #333;
         }
         .recharts-legend-wrapper {
             margin-right: -30px;
             max-height: 700px;
             overflow-y: scroll;

             fill: #bebebe;
         }
         .title-container {
             display: flex;
         }
         .back-btn {
             height: 20px;
             align-self: center;
             appearance: none;
             border: 1px solid #bebebe;
             margin-right: 5px;
         }
