<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Cisco Threat Intel API</title>
        <style>
         body {
             font-family: "Menlo";
             color: #202124
         }
         .recharts-surface {
             overflow: visible;
         }
         .recharts-label {
             font-size: 6pt;
             fill: #333;
         }
         .recharts-legend-wrapper {
             margin-right: -30px;
             max-height: 700px;
             overflow-y: scroll;
         }
         .recharts-legend-item-text {
             color: #333 !important;
             font-size: 7pt;
         }
         .recharts-cartesian-axis-tick-value {
             fill: #bebebe;
         }
         .title-container {
             display: flex;
         }
         .back-btn {
             height: 20px;
             align-self: center;
             appearance: none;
             border: 1px solid #bebebe;
             margin-right: 5px;
         }
         .custom-tooltip {
             background-color: white;
             padding: 6px;
             display: flex;
             box-shadow: 3px 3px 3px 0 #808080;
             border: 1px solid #e3e2e2;
             font-size: 1em;
             font-weight: bold;
         }
         .custom-tooltip .label {
             margin-right: 3px;
         }
         .chart-item .opaque {
             animation: chart-item-fade-in 1s;
             animation-fill-mode: forwards;
         }
         .chart-item .transparent {
             animation: chart-item-fade-out 1s;
             animation-fill-mode: forwards;
         }
         @keyframes chart-item-fade-in {
             0% {opacity:0.25;}
             100% {opacity:1;}
         }
         @keyframes chart-item-fade-out {
             0% {opacity:1;}
             100% {opacity:0.25;}
         }
         .recharts-line {
             transition: all 3s;
         }
        </style>
    </head>
    <body>
        <noscript>
            CTIA is a JavaScript app. Please enable JavaScript to continue.
        </noscript>
        <div id="app" style="margin-left:5%; margin-right:5%"></div>
        <script src="/js/app.js"></script>
    </body>
</html>
